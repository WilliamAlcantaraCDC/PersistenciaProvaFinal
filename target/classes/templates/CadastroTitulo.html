<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{LayoutPadrao}">
<head>
<meta charset="utf-8">
<script language="JavaSript">
	function goBack() {
		history.go(-1);
	}
</script>
<title>Cadastro</title>
</head>
<body>
<section layout:fragment="conteudo">


<form action="/titulos" method="post">
<div class="alert alert-success alert-dismissible" role="alert"
th:if="${!#strings.isEmpty(mensagem)}">
	<button type="button" class="close" data-dismiss="alert"></button>
	<span th:text="${mensagem}">Salvo com sucesso!</span>
</div>

<div class="card">
<div class="card-header tux-titulo-panel"> <span class="tux-titulo-panel">
DADOS DO SOLICITANTE <br>
Por favor, informe todos os campos abaixo para que possamos realizar seu Pré-Cadastro. 
Caso não possua o número do Cartão SUS, faça uma consulta no ConecteSUS ou procure uma 
unidade de saúde básica mais próxima.</span>
</div>
</div>
	<div class="card">
	
	<div class="card">
	
	
	<div class="form-row">
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">CNS - Cartão Nacional de Saúde*</label>
			<input type="text" class="form-control" id="CNS" name="CNS"/>
		</div>
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">CPF*</label>
			<input type="text" class="form-control" id="CPF" name="CPF"/>
		</div>
		
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Nome Completo*</label>
			<input type="text" class="form-control" id="Nome_Completo" name="Nome_Completo"/>
		</div>
	
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Telefone*</label>
			<input type="text" class="form-control" id="Telefone" name="Telefone"/>
		</div>
		
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Informe seu Email*</label>
			<input type="text" class="form-control" id="Email" name="Email"/>
		</div>
	</div>
	
	<div class="form-row">
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Data de Nascimento*</label>
			<input class="form-control" id="dataNascimento"  name="dataNascimento">
		</div>
		<div class="col-sm-3 form-group">
			<label for="status">Sexo*</label>
			<select class="form-control" id="sexo" name="sexo">
				<option th:each="status : ${todosStatusTitulo}"
				th:value="${status}" th:text="${status.descricao}"></option>
			</select>
		</div>
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Nome da Mãe*</label>
			<input type="text" class="form-control" id="Nome_Mae" name="Nome_Mae"/>
		</div>
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Informe seu CEP*</label>
			<input type="text" class="form-control" id="CEP" name="CEP"/>
		</div>
	</div>
	<div class="form-row">
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Informe o Bairro*</label>
			<input type="text" class="form-control" id="Bairro" name="Bairro"/>
		</div>
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Informe seu Endereço*</label>
			<input type="text" class="form-control" id="Endereco" name="Endereco"/>
		</div>
		<div class="col-sm-3 form-group">
			<label for="dataVencimento"> Informe o Número*</label>
			<input type="text" class="form-control" id="Numero" name="Numero"/>
		</div>
		<div class="col-sm-3 form-group">
			<label for="dataVencimento">Informe sua Profissao*</label>
			<input type="text" class="form-control" id="Profissao" name="Profissao"/>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-md-2 offset-md-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Enviar Dados</button>
		</div>
	</div>
	</div>
</div>
</form>




</section>

</body>

</html>
